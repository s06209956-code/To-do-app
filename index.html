<!DOCTYPE html>
<html>
<head>
    <title>To Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My To Do List</h1>

    <form method="POST">
        <input type="text" name="content" placeholder="Enter Task">
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }}
                <a href="/delete/{{ task.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
